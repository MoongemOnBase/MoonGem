<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonGem</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db); /* Яркий градиент */
            color: #ffffff;
        }
        .navbar {
            background: linear-gradient(135deg, #6a1b9a, #8e44ad);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        .btn-custom {
            background-color: #e91e63;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #d81b60;
            color: #ffffff;
        }
        .header-section {
            text-align: center;
            margin-top: 50px;
        }
        .carousel-item img {
            width: 600px; /* Фиксированная ширина */
            height: 600px; /* Фиксированная высота */
            object-fit: cover; /* Обрезает изображение, чтобы соответствовать размерам */
            margin: 0 auto; /* Центрирование изображений */
            border-radius: 5px; /* Закругленные углы */
        }
        footer {
            background-color: #4a0072;
            padding: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="logo.jpg" alt="Logo" width="50" height="50"> MoonGem
        </a>
    </nav>

    <!-- Main Section -->
    <div class="container">
        <div class="header-section">
            <h1>Welcome to MoonGem Bot!</h1>
            <p>Your reliable partner for Base network coin calls.</p>
        </div>

        <!-- Carousel Section -->
 <!-- Carousel Section -->
        <div id="photoCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.png" class="d-block" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="1.png" class="d-block" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="1.png" class="d-block" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="1.png" class="d-block" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="1.png" class="d-block" alt="Image 5">
                </div>
            </div>
            <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Buttons Section -->
        <div class="buttons-section text-center mt-4">
            <a href="https://x.com/MoonGemAI" class="btn btn-custom btn-lg m-2">Visit X</a>
            <a href="" class="btn btn-custom btn-lg m-2">Native Token</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 MoonGem. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
